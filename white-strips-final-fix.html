<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>–¢–µ—Å—Ç –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–µ–ª—ã—Ö –ø–æ–ª–æ—Å</title>
    <style>
        :root {
            color-scheme: dark;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background: #000 !important;
            background-color: #000 !important;
        }
        
        body {
            background: #000 !important;
            background-color: #000 !important;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        
        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 99999;
            opacity: 1;
            pointer-events: none;
            transition: opacity 1.5s ease-out;
        }
        
        .content {
            padding: 50px;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0D1A13 0%, #1a4d3a 100%);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }
        
        body.from-index .content {
            visibility: hidden;
        }
        
        .test-btn {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="blackOverlay" class="black-overlay"></div>
    
    <div class="content">
        <div class="container">
            <h1>‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–µ–ª—ã—Ö –ø–æ–ª–æ—Å</h1>
            <div class="status">
                –í–µ—Ä—Å–∏—è —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –±–µ–ª—ã—Ö –ø–æ–ª–æ—Å–æ–∫ –ø–æ –ø–µ—Ä–∏–º–µ—Ç—Ä—É
            </div>
            
            <p>–í—Ä–µ–º—è: <span id="loadTime"></span></p>
            
            <div>
                <a href="index.html" class="test-btn">üè† –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
                <button class="test-btn" onclick="testAnimation()">üé¨ –¢–µ—Å—Ç –∞–Ω–∏–º–∞—Ü–∏–∏</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loadTime').textContent = new Date().toLocaleString('ru-RU');
        
        const fromIndex = document.referrer.includes('index.html') || window.location.search.includes('from=index');
        const overlay = document.getElementById('blackOverlay');
        
        if (fromIndex) {
            document.body.classList.add('from-index');
            
            setTimeout(() => {
                document.body.classList.remove('from-index');
                overlay.style.opacity = '0';
                
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }, 1500);
            }, 500);
            
        } else {
            overlay.style.display = 'none';
        }
        
        function testAnimation() {
            const testOverlay = document.createElement('div');
            testOverlay.className = 'black-overlay';
            document.body.appendChild(testOverlay);
            
            setTimeout(() => {
                testOverlay.style.opacity = '0';
                setTimeout(() => {
                    if (testOverlay.parentNode) {
                        testOverlay.parentNode.removeChild(testOverlay);
                    }
                }, 1500);
            }, 500);
        }
    </script>
</body>
</html>
