<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Мета-информация -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex - Content</title>
    
    <!-- Подключение стилей и иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Основные стили документа -->
    <style>
        /* Общие стили страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Стили боковой панели */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        /* Заголовок боковой панели */
        .sidebar-header {
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            margin: 0;
            padding: 0;
            font-size: 1.5em;
        }

        /* Навигационное меню */
        .sidebar-nav {
            margin-bottom: 30px;
        }

        .sidebar-nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .sidebar-nav a:hover {
            color: #3498db;
        }

        /* Контейнер для селекторов версий */
        .sidebar-version-selectors {
            margin: 15px 0;
        }

        /* Стили для отдельных селекторов версий */
        .version-selector {
            margin-bottom: 10px;
        }

        .version-btn {
            width: 100%;
            padding: 8px 15px;
            text-align: left;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .version-btn:hover {
            background-color: #3d566e;
        }

        .version-btn i {
            margin-left: 5px;
            transition: transform 0.3s;
        }

        /* Содержимое выпадающего списка версий */
        .version-content {
            display: none;
            padding: 5px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 5px;
        }

        .version-content a {
            display: block;
            padding: 6px 20px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 13px;
        }

        .version-content a:hover {
            background-color: #e9ecef;
            color: #1a252f;
        }

        /* Класс для отображения содержимого */
        .version-content.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        /* Анимация для активной кнопки */
        .version-btn.active i {
            transform: rotate(180deg);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Основная область контента */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar">
        <!-- Заголовок панели -->
        <div class="sidebar-header">
            <h2>Codex</h2>
        </div>
        
        <!-- Основная навигация -->
        <div class="sidebar-nav">
            <a href="index.html">Главная</a>
            <a href="content.html" class="active">Правила</a>
            <a href="about.html">О проекте</a>
            <a href="contact.html">Контакты</a>
        </div>
        
        <!-- Блок выбора версий правил -->
        <div class="sidebar-version-selectors">
            <!-- Селектор основных правил -->
            <div class="version-selector">
                <button class="version-btn">Основные правила <i class="fas fa-caret-down"></i></button>
                <div class="version-content">
                    <a href="#">Версия 1.0 (текущая)</a>
                    <a href="#">Версия 0.9</a>
                    <a href="#">Версия 0.8</a>
                </div>
            </div>
            
            <!-- Селектор боевой системы -->
            <div class="version-selector">
                <button class="version-btn">Боевая система <i class="fas fa-caret-down"></i></button>
                <div class="version-content">
                    <a href="#">Версия 1.2 (текущая)</a>
                    <a href="#">Версия 1.1</a>
                    <a href="#">Версия 1.0</a>
                </div>
            </div>
            
            <!-- Селектор магии -->
            <div class="version-selector">
                <button class="version-btn">Магия <i class="fas fa-caret-down"></i></button>
                <div class="version-content">
                    <a href="#">Версия 0.9 (бета)</a>
                    <a href="#">Версия 0.8</a>
                    <a href="#">Версия 0.7</a>
                </div>
            </div>
            
            <!-- Селектор персонажей -->
            <div class="version-selector">
                <button class="version-btn">Персонажи <i class="fas fa-caret-down"></i></button>
                <div class="version-content">
                    <a href="#">Версия 1.1 (текущая)</a>
                    <a href="#">Версия 1.0</a>
                </div>
            </div>
            
            <!-- Селектор мира -->
            <div class="version-selector">
                <button class="version-btn">Мир <i class="fas fa-caret-down"></i></button>
                <div class="version-content">
                    <a href="#">Версия 0.8 (альфа)</a>
                    <a href="#">Версия 0.7</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Основное содержимое страницы -->
    <div class="main-content">
        <h1>Правила Codex</h1>
        <p>Здесь будет содержание выбранного раздела правил.</p>
        <!-- Основное содержание будет загружаться динамически или добавляться здесь -->
    </div>

    <!-- Скрипты для работы страницы -->
    <script>
        // Обработчик загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем все кнопки выбора версий
            const versionButtons = document.querySelectorAll('.version-btn');
            
            // Добавляем обработчики клика для кнопок
            versionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const isShowing = content.classList.contains('show');
                    
                    // Закрываем все открытые списки, кроме текущего
                    document.querySelectorAll('.version-content.show').forEach(openContent => {
                        if (openContent !== content) {
                            openContent.classList.remove('show');
                            openContent.previousElementSibling.classList.remove('active');
                        }
                    });
                    
                    // Переключаем текущий список
                    if (!isShowing) {
                        content.classList.add('show');
                        this.classList.add('active');
                    } else {
                        content.classList.remove('show');
                        this.classList.remove('active');
                    }
                });
            });
            
            // Обработчики для ссылок версий (заглушка)
            document.querySelectorAll('.version-content a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    // TODO: Реализовать загрузку контента
                    console.log('Загрузка: ' + this.textContent);
                });
            });
        });
    </script>
</body>
</html>
