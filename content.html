<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex | Контент</title>
    
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Подключаем jQuery для SPA -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        /* Стили для активной кнопки SPA */
        .active {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Меню -->
        <nav>
            <!-- Эта кнопка работает как обычная ссылка (полная перезагрузка) -->
            <a href="index.html" class="nav-link">На Главную</a>
            
            <!-- Эти кнопки будут SPA -->
            <a href="#section1" class="nav-link spa-link">Раздел 1</a>
            <a href="#section2" class="nav-link spa-link">Раздел 2</a>
            <a href="#section3" class="nav-link spa-link">Раздел 3</a>
        </nav>
        
        <!-- Контентные секции (будут подгружаться через SPA) -->
        <div id="content">
            <section id="section1" class="content-section">
                <h2>Раздел 1</h2>
                <p>Тут контент первого раздела...</p>
            </section>
            
            <section id="section2" class="content-section">
                <h2>Раздел 2</h2>
                <p>Тут контент второго раздела...</p>
            </section>
            
            <section id="section3" class="content-section">
                <h2>Раздел 3</h2>
                <p>Тут контент третьего раздела...</p>
            </section>
        </div>
    </div>

    <!-- Скрипт для SPA-логики -->
    <script>
        $(document).ready(function() {
            // Прячем все секции, кроме первой (при загрузке страницы)
            $(".content-section").hide();
            $("#section1").show();
            
            // Обработчик для SPA-кнопок
            $(".spa-link").click(function(e) {
                e.preventDefault(); // Отменяем стандартное поведение ссылки
                
                // Получаем ID секции из атрибута href (например, "#section1")
                const sectionId = $(this).attr("href");
                
                // Прячем все секции, потом показываем нужную
                $(".content-section").hide();
                $(sectionId).show();
                
                // Убираем класс 'active' у всех кнопок, добавляем текущей
                $(".spa-link").removeClass("active");
                $(this).addClass("active");
            });
            
            // При загрузке страницы активируем первую кнопку
            $(".spa-link").first().addClass("active");
        });
    </script>
</body>
</html>
