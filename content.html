    <div class="sidebar">
        <!-- ... (существующая разметка панели без изменений) ... -->
    </div>

    <!-- Основное содержимое страницы -->
    <div class="main-content">
        <div id="content-container" style="opacity:0;">
            <!-- ... (существующий контент) ... -->
        </div>
    </div>

    <!-- Скрипты для работы страницы -->
    <script src="script.js"></script>
    <script>
        // Обработчик загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация анимации
            const container = document.getElementById('content-container');
            
            // Получаем все кнопки выбора версий
            const versionButtons = document.querySelectorAll('.version-btn');
            
            // ... (остальной существующий код обработчиков) ...
            
            // Модифицированная функция загрузки страницы
            function loadPage(page) {
                const container = document.getElementById('content-container');
                container.style.opacity = '0'; // Скрываем перед загрузкой
                
                // ... (существующий код загрузки) ...
                
                // После загрузки контента
                setTimeout(() => {
                    container.style.opacity = '1';
                    container.classList.add('content-load-animation');
                }, 50);
            }
            
            // Запуск начальной загрузки
            const initialPage = window.location.pathname.split('/').pop().replace('.html', '') || 'content';
            loadPage(initialPage);
        });
    </script>
