<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex - Динамический контент</title>
    <style>
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background-color: #e9e9e9;
        }
        
        .nav-btn.active {
            background-color: #444;
            color: white;
            border-color: #444;
        }
        
        #content-container {
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
            min-height: 300px;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-btn" data-page="home">Главная</button>
        <button class="nav-btn" data-page="info">Основная информация</button>
        <button class="nav-btn" data-page="about">О проекте</button>
        <button class="nav-btn" data-page="contacts">Контакты</button>
    </div>

    <div id="content-container">
        <p class="loading">Загрузка контента...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('content-container');
            
            // Определяем текущую страницу из URL
            const urlParams = new URLSearchParams(window.location.search);
            let currentPage = urlParams.get('page') || 'home';
            
            // Загружаем контент при загрузке страницы
            loadContent(currentPage);
            
            // Обработчики для кнопок навигации
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentPage = this.getAttribute('data-page');
                    loadContent(currentPage);
                });
            });
            
            // Функция загрузки контента
            function loadContent(page) {
                contentContainer.innerHTML = '<p class="loading">Загрузка...</p>';
                
                fetch(`partials/${page}.html`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Страница не найдена');
                        }
                        return response.text();
                    })
                    .then(html => {
                        contentContainer.innerHTML = html;
                        updateActiveButton(page);
                        history.pushState({page}, null, `?page=${page}`);
                    })
                    .catch(err => {
                        contentContainer.innerHTML = `
                            <div class="error">
                                <h3>Ошибка загрузки</h3>
                                <p>${err.message}</p>
                                <button onclick="loadContent('home')">Вернуться на главную</button>
                            </div>
                        `;
                        console.error('Ошибка загрузки:', err);
                    });
            }
            
            // Обновляем активную кнопку
            function updateActiveButton(page) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-page') === page);
                });
            }
            
            // Обработка кнопок назад/вперёд в браузере
            window.addEventListener('popstate', function(event) {
                if (event.state && event.state.page) {
                    currentPage = event.state.page;
                    loadContent(currentPage);
                }
            });
        });
    </script>
</body>
</html>
