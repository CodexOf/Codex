<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Мета-информация -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex - Content</title>
    
    <!-- Подключение стилей и иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- ADDED: Preload для ускорения загрузки -->
    <link rel="preload" href="introduction.html" as="document" crossorigin>
    <link rel="stylesheet" href="style.css">
    
    <!-- Основные стили документа -->
    <style>
        /* Общие стили страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Стили боковой панели */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        /* Остальные стили остаются без изменений... */
    </style>
</head>
<body>
    <!-- УДАЛЕНО: Элемент для анимации перехода -->

    <!-- Боковая панель -->
    <div class="sidebar">
        <!-- Остальное содержимое без изменений... -->
    </div>

    <!-- Основное содержимое страницы -->
    <div class="main-content">
        <div id="content-container">
            <h1>Правила Codex</h1>
            <p>Выберите категорию и версию правил в боковой панели.</p>
        </div>
    </div>

    <!-- Скрипты для работы страницы -->
    <script src="script.js"></script>
    <script src="content-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const versionButtons = document.querySelectorAll('.version-btn');
            
            versionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    const isShowing = content.classList.contains('show');
                    
                    document.querySelectorAll('.version-content.show').forEach(openContent => {
                        if (openContent !== content) {
                            openContent.classList.remove('show');
                            openContent.previousElementSibling.classList.remove('active');
                        }
                    });
                    
                    if (!isShowing) {
                        content.classList.add('show');
                        this.classList.add('active');
                    } else {
                        content.classList.remove('show');
                        this.classList.remove('active');
                    }
                });
            });
            
            document.querySelectorAll('.version-content a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    loadRulesContent(this.textContent);
                });
            });
            
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('href').replace('.html', '');
                    loadPage(page);
                });
            });
            
            function loadPage(page) {
                const container = document.getElementById('content-container');
                
                document.querySelectorAll('.sidebar-nav a').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').includes(page)) {
                        link.classList.add('active');
                    }
                });
                
                switch(page) {
                    case 'about':
                        container.innerHTML = `
                            <div class="about-section">
                                <h1>О проекте Codex</h1>
                                <p>Codex - это система правил для настольных ролевых игр, разрабатываемая с 2020 года.</p>
                                <p>Наша цель - создать гибкую и удобную систему, которая позволит игрокам полностью погрузиться в игровой мир.</p>
                                <p>Проект находится в активной разработке, и мы всегда рады новым участникам и идеям.</p>
                                <h2>Команда разработчиков</h2>
                                <p>Над проектом работает небольшая команда энтузиастов:</p>
                                <ul>
                                    <li>Дмитрий "Rebus"</li>
                                    <li>Андрей "Феникс"</li>
                                    <li>Анастасия "Морриган"</li>
                                    <li>Сергей "Тихоня"</li>
                                </ul>
                            </div>
                        `;
                        break;
                        
                    case 'contact':
                        container.innerHTML = `
                            <div class="contact-section">
                                <h1>Свяжитесь с нами</h1>
                                <p>Если у вас есть вопросы или предложения по проекту, заполните форму ниже:</p>
                                
                                <form class="contact-form">
                                    <div class="form-group">
                                        <label for="name">Ваше имя:</label>
                                        <input type="text" id="name" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="message">Сообщение:</label>
                                        <textarea id="message" required></textarea>
                                    </div>
                                    
                                    <button type="submit" class="submit-btn">Отправить</button>
                                </form>
                                
                                <h2>Другие способы связи</h2>
                                <p>VK: https://vk.com/codex_of_limits?from=groups</p>
                            </div>
                        `;
                        
                        document.querySelector('.contact-form')?.addEventListener('submit', function(e) {
                            e.preventDefault();
                            alert('Спасибо за ваше сообщение! Мы свяжемся с вами в ближайшее время.');
                            this.reset();
                        });
                        break;
                        
                    default:
                        container.innerHTML = `
                            <h1>Правила Codex</h1>
                            <p>Выберите категорию и версию правил в боковой панели.</p>
                        `;
                }
            }
            
            function loadRulesContent(version) {
                const container = document.getElementById('content-container');
                container.innerHTML = `
                    <h1>${version}</h1>
                    <p>Здесь будет содержание выбранной версии правил.</p>
                    <div class="rules-content">
                        <p>Контент для ${version} находится в разработке и скоро будет доступен.</p>
                    </div>
                `;
            }
            
            const initialPage = window.location.pathname.split('/').pop().replace('.html', '') || 'content';
            loadPage(initialPage);
        });
    </script>
</body>
</html>
