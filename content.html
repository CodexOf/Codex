    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Основной контейнер страницы -->
    <div class="content-wrapper">
        <!-- ===== ЛЕВАЯ ПАНЕЛЬ (ОГЛАВЛЕНИЕ) ===== -->
        <aside class="sidebar">
            <nav class="toc-nav">
                <h3 class="toc-title"><i class="fas fa-list-ul"></i> Оглавление</h3>
                <ul class="toc-list">
                    <!-- Ссылки на разделы -->
                    <li><a href="#about" class="toc-link"><i class="fas fa-info-circle"></i> О игре</a></li>
                    <li><a href="#rules" class="toc-link"><i class="fas fa-book"></i> Правила</a></li>
                    <li><a href="#characters" class="toc-link"><i class="fas fa-users"></i> Персонажи</a></li>
                </ul>
            </nav>
        </aside>

        <!-- ===== ОСНОВНОЕ СОДЕРЖИМОЕ ===== -->
        <main class="main-content">
            <!-- Шапка страницы -->
            <header class="content-header">
                <!-- Кнопка возврата -->
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> На главную
                </a>
                <h1>Правила игры</h1>
            </header>

            <!-- ===== СЕКЦИЯ С ВКЛАДКАМИ ===== -->
            <section id="rules" class="content-section">
                <h2><i class="fas fa-book"></i> Правила</h2>
                
                <!-- Контейнер вкладок -->
                <div class="tabs-container">
                    <!-- Панель с кнопками вкладок -->
                    <div class="tabs-buttons">
                        <!-- Кнопки переключения -->
                        <button class="tab-button active" data-tab="tab1">
                            <i class="fas fa-dice"></i> Базовая версия
                        </button>
                        <button class="tab-button" data-tab="tab2">
                            <i class="fas fa-plus-circle"></i> Расширенная
                        </button>
                        <button class="tab-button" data-tab="tab3">
                            <i class="fas fa-home"></i> Домашние правила
                        </button>
                    </div>
                    
                    <!-- ===== СОДЕРЖИМОЕ ВКЛАДОК ===== -->
                    <!-- Вкладка 1 -->
                    <div class="tab-content active" id="tab1">
                        <h3>Основные правила</h3>
                        <p>Здесь разместите текст базовых правил...</p>
                        <!-- Добавьте свой контент -->
                    </div>
                    
                    <!-- Вкладка 2 -->
                    <div class="tab-content" id="tab2">
                        <h3>Дополнительные механики</h3>
                        <p>Здесь разместите расширенные правила...</p>
                    </div>
                    
                    <!-- Вкладка 3 -->
                    <div class="tab-content" id="tab3">
                        <h3>Ваши модификации</h3>
                        <p>Здесь разместите домашние правила...</p>
                    </div>
