<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex - Контент</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* ===== ГЛОБАЛЬНЫЕ СТИЛИ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #d0d0d0;
            overflow-x: hidden;
        }
        
        /* ===== СТИЛИ САЙДБАРА ===== */
        .sidebar {
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #1a1a1a;
            color: #ddd;
            padding: 25px 20px;
            overflow-y: auto;
            z-index: 100;
        }
        
        .sidebar-header h2 {
            color: #fff;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        /* ===== СТИЛИ КНОПОК ===== */
        .nav-btn, .sidebar-nav a {
            display: block;
            padding: 16px 20px;
            margin: 10px 0;
            font-size: 1.1rem;
            background: #252525;
            color: #e0e0e0;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        
        .nav-btn:hover, .sidebar-nav a:hover {
            background: #303030;
            color: #fff;
            transform: translateX(3px);
        }
        
        .nav-btn.active, .sidebar-nav a.active {
            background: #1e3a57;
            color: #fff;
            border-left: 4px solid #3498db;
            font-weight: 500;
        }
        
        /* ===== СТИЛИ АККОРДЕОНОВ ===== */
        .codex-accordion {
            margin: 25px 0;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        
        .codex-section {
            margin-bottom: 15px;
        }
        
        .codex-btn {
            width: 100%;
            padding: 14px 20px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: none;
            border-radius: 6px;
            text-align: left;
            font-size: 1.05rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .codex-btn:hover {
            background: #333;
            color: #fff;
        }
        
        .codex-btn .arrow {
            font-size: 0.9rem;
            transition: transform 0.3s;
        }
        
        .codex-content {
            display: none;
            padding: 8px 0 0 15px;
        }
        
        .codex-section.active .codex-content {
            display: block;
        }
        
        .codex-section.active .codex-btn .arrow {
            transform: rotate(180deg);
        }
        
        /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            background: #0D1A13;
            min-height: 100vh;
        }
        
        #content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: #404040;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease;
        }
        
        /* ===== СОСТОЯНИЯ ===== */
        .loading-indicator {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .error-message {
            text-align: center;
            padding: 30px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .retry-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .home-btn {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* ===== АДАПТИВНОСТЬ ===== */
        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
        
        @media (max-width: 576px) {
            .sidebar {
                padding: 15px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            #content-container {
                padding: 20px;
            }
            
            .nav-btn, .codex-btn {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Боковая панель навигации -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Codex of...</h2>
        </div>
        
        <nav class="sidebar-nav">
            <button class="nav-btn active" data-page="main">Главная</button>
            <button class="nav-btn" data-page="project">О проекте</button>
            <button class="nav-btn" data-page="contacts">Контакты</button>

            <!-- Аккордеоны Codex -->
            <div class="codex-accordion">
                <div class="codex-section">
                    <button class="codex-btn">
                        CORE SYSTEM
                        <span class="arrow">▼</span>
                    </button>
                    <div class="codex-content">
                        <button class="nav-btn" data-page="core/1_intro">Введение</button>
                        <button class="nav-btn" data-page="core/2_how_play">Как играть</button>
                        <button class="nav-btn" data-page="core/3_dice">Игровые кости</button>
                        <button class="nav-btn" data-page="core/4_actions">Действия</button>
                        <button class="nav-btn" data-page="core/5_scene">Сцена</button>
                        <button class="nav-btn" data-page="core/6_counters">Счетчики</button>
                        <button class="nav-btn" data-page="core/7_playmat">Игровое поле</button>
                        <button class="nav-btn" data-page="core/8_effects">Эффекты</button>
                        <button class="nav-btn" data-page="core/9_items">Предметы</button>
                        <button class="nav-btn" data-page="core/10_agree">Давайте договоримся</button>
                    </div>
                </div>
                
                <div class="codex-section">
                    <button class="codex-btn">
                        Codex of Heroes
                        <span class="arrow">▼</span>
                    </button>
                    <div class="codex-content">
                        <button class="nav-btn" data-page="heroes/1_char">Персонажи</button>
                        <button class="nav-btn" data-page="heroes/2_goups_enemy">Группы и толпы</button>
                        <button class="nav-btn" data-page="heroes/3_story_arcs">Сюжетные арки</button>
                        <button class="nav-btn" data-page="heroes/4_create_char">Создание персонажа</button>
                        <button class="nav-btn" data-page="heroes/5_benefits">Награды за активности</button>
                    </div>
                </div>

                <div class="codex-section">
                    <button class="codex-btn">
                        Codex of Mortals
                        <span class="arrow">▼</span>
                    </button>
                    <div class="codex-content">
                        <button class="nav-btn" data-page="mortals/mortals1">Смертные 1</button>
                        <button class="nav-btn" data-page="mortals/mortals2">Смертные 2</button>
                        <button class="nav-btn" data-page="mortals/mortals3">Смертные 3</button>
                    </div>
                </div>

                <div class="codex-section">
                    <button class="codex-btn">
                        Codex of Dust
                        <span class="arrow">▼</span>
                    </button>
                    <div class="codex-content">
                        <button class="nav-btn" data-page="dust/dust1">Прах 1</button>
                        <button class="nav-btn" data-page="dust/dust2">Прах 2</button>
                        <button class="nav-btn" data-page="dust/dust3">Прах 3</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Основное содержимое -->
    <div class="main-content">
        <div id="content-container">
            <div class="loading-indicator">
                <p>Загрузка контента...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentContainer = document.getElementById('content-container');
            const navButtons = document.querySelectorAll('.nav-btn');
            
            // Загрузка контента
            function loadContent(page) {
                contentContainer.innerHTML = '<div class="loading-indicator"><p>Загрузка...</p></div>';
                
                fetch(`partials/${page}.html`)
                    .then(response => {
                        if (!response.ok) throw new Error('Страница не найдена');
                        return response.text();
                    })
                    .then(html => {
                        contentContainer.style.opacity = 0;
                        setTimeout(() => {
                            contentContainer.innerHTML = html;
                            contentContainer.style.opacity = 1;
                            updateActiveButton(page);
                            history.pushState({page}, null, `?page=${page}`);
                        }, 300);
                    })
                    .catch(err => {
                        contentContainer.innerHTML = `
                            <div class="error-message">
                                <h3>Ошибка загрузки</h3>
                                <p>${err.message}</p>
                                <button class="retry-btn" onclick="loadContent('${page}')">Повторить</button>
                                <button class="home-btn" onclick="loadContent('home')">На главную</button>
                            </div>
                        `;
                    });
            }

            // Обновление активной кнопки
            function updateActiveButton(page) {
                navButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.nav-btn[data-page="${page}"]`)?.classList.add('active');
            }

            // Обработчики кнопок навигации
            navButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    loadContent(this.getAttribute('data-page'));
                });
            });

            // Обработчики аккордеонов
            document.querySelectorAll('.codex-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = this.parentElement;
                    section.classList.toggle('active');
                    
                    // Закрываем другие секции
                    document.querySelectorAll('.codex-section').forEach(s => {
                        if (s !== section) s.classList.remove('active');
                    });
                });
            });

            // Загрузка начальной страницы
            const urlParams = new URLSearchParams(window.location.search);
            loadContent(urlParams.get('page') || 'home');

            // Обработка истории браузера
            window.addEventListener('popstate', function(event) {
                if (event.state?.page) {
                    loadContent(event.state.page);
                }
            });
        });
    </script>
</body>
</html>
