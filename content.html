<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodexOf</title>
    <link rel="stylesheet" href="style.css">
    <!-- ДОБАВЛЕНО: Стили для переходов -->
    <style>
        /* Анимация перехода между страницами */
        .transition-wrapper {
            transition: opacity 0.4s ease;
            opacity: 1;
        }
        html.is-changing .transition-wrapper {
            opacity: 0;
        }
        html.is-rendering .transition-wrapper {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- ДОБАВЛЕНО: Обертка для всего контента -->
    <div class="transition-wrapper" id="swup">
        <!-- ВСЁ СУЩЕСТВУЮЩЕЕ СОДЕРЖИМОЕ ОСТАЁТСЯ БЕЗ ИЗМЕНЕНИЙ -->
        <header>
            <h1>Добро пожаловать в CodexOf</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="content.html">Контент</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="content-section">
                <h2>О проекте</h2>
                <p>Полное описание проекта...</p>
                <!-- Весь остальной контент без изменений -->
            </section>
        </main>
        
        <footer>
            <p>© 2023 CodexOf Project</p>
        </footer>
        <!-- КОНЕЦ СУЩЕСТВУЮЩЕГО КОНТЕНТА -->
    </div>

    <!-- ДОБАВЛЕНО: Скрипты для переходов -->
    <script src="https://unpkg.com/swup@4"></script>
    <script>
        // Инициализация Swup только для переходов между content-страницами
        if (window.location.pathname !== '/index.html') {
            const swup = new Swup({
                containers: ["#swup"],
                ignoreVisit: (url) => url.includes('index.html'),
                animationSelector: '[class*="transition-"]',
                linkSelector: 'a[href$=".html"]:not([href*="index.html"])'
            });
        }
    </script>
    <!-- Существующие скрипты остаются ниже -->
    <script src="script.js"></script>
</body>
</html>
