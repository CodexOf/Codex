<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex - Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* === ДОБАВЛЕНО ДЛЯ ПЕРЕХОДОВ === */
        .swup-transition {
            transition: opacity 0.4s ease;
        }
        html.is-changing .swup-transition {
            opacity: 0;
        }
        html.is-rendering .swup-transition {
            opacity: 1;
        }

        /* ВЕСЬ ОСТАЛЬНОЙ СУЩЕСТВУЮЩИЙ CSS ОСТАЁТСЯ БЕЗ ИЗМЕНЕНИЙ */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        /* ... и так далее (весь ваш оригинальный CSS) ... */
    </style>
</head>
<body>
    <!-- === ДОБАВЛЕНО === -->
    <div id="swup" class="swup-transition">
        <!-- ВЕСЬ СУЩЕСТВУЮЩИЙ КОНТЕНТ (sidebar + main-content) -->
        <div class="sidebar">[...]</div>
        <div class="main-content">[...]</div>
    </div>

    <!-- ВЕСЬ ВАШ ОРИГИНАЛЬНЫЙ SCRIPT.JS -->
    <script>
        // ... ваш существующий код ...
    </script>

    <!-- === ДОБАВЛЕНО === -->
    <script src="https://unpkg.com/swup@4"></script>
    <script>
        if (!window.location.pathname.includes('index.html')) {
            new Swup({
                containers: ["#swup"],
                linkSelector: 'a[href$=".html"]:not([href*="index.html"])'
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
