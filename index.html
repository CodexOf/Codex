<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название Игры | Вход</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Встроенные стили для анимации перехода -->
    <style>
        /* Анимация перехода */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        /* Плавное появление страницы */
        body {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <!-- Элемент для анимации перехода -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Основной контент -->
    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="game-title">Codex of...</h1>
            <p class="game-subtitle">Вдохновись/Настрой/Играй</p>
            <a href="content.html" class="start-button" id="startButton">Начать приключение</a>
        </div>
    </div>

    <footer class="main-footer">
        <p>© 2025 Нифига не защищено! Бери, играй, распространяй!</p>
    </footer>

    <script>
        // Анимация перехода
        document.getElementById('startButton').addEventListener('click', function(e) {
            e.preventDefault();
            const transition = document.getElementById('pageTransition');
            
            // Запуск анимации
            transition.style.opacity = '1';
            
            // Переход после завершения анимации
            setTimeout(() => {
                window.location.href = this.getAttribute('href');
            }, 800);
        });

        // Анимация появления при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Уже есть CSS-анимация, поэтому этот код можно удалить
            // или оставить для совместимости
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '1';
            }, 50);
        });
    </script>
</body>
</html>
