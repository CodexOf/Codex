<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название Игры | Вход</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
    </style>
</head>
<body>
    <div class="page-transition" id="pageTransition"></div>

    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="game-title">НАЗВАНИЕ ИГРЫ</h1>
            <p class="game-subtitle">Погрузитесь в мир тёмного фэнтези</p>
            <a href="content.html" class="start-button" id="startButton">Начать приключение</a>
        </div>
    </div>

    <footer class="main-footer">
        <p>© 2023 Название Игры</p>
    </footer>

    <script>
        document.getElementById('startButton').addEventListener('click', function(e) {
            e.preventDefault();
            const transition = document.getElementById('pageTransition');
            transition.style.opacity = '1';
            setTimeout(() => {
                window.location.href = this.getAttribute('href');
            }, 800);
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '1';
            }, 50);
        });
    </script>
</body>
</html>
