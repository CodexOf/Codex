<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex of Heroes | Вход</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Предварительная загрузка критически важного шрифта -->
    <link rel="preload" href="https://fonts.gstatic.com/s/cinzeldecorative/v16/daaCSScvJGqLYhG8nNt8KPPswUAPnh7URs0LaCpbRzhXVrE.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@300;400&display=block" rel="stylesheet">
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        body {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.3s;
        }
        
        /* Предотвращение FOUT для заголовков */
        .game-title {
            font-family: 'Cinzel Decorative', 'Times New Roman', serif;
            font-display: block;
            visibility: hidden;
        }
        
        .fonts-loaded .game-title {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="page-transition" id="pageTransition"></div>
    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="game-title">Codex of ...</h1>
            <p class="game-subtitle">Вдохновись    Настрой    Играй</p>
            <a href="content.html" class="start-button" id="startButton">Начать приключение</a>
        </div>
    </div>
    <footer class="main-footer">
        <p>© 2025 Нифига не защищено! Бери, играй, распространяй!</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Проверка загрузки шрифтов
        if ('fonts' in document) {
            document.fonts.ready.then(function() {
                console.log('Все шрифты загружены успешно');
                document.body.classList.add('fonts-loaded');
            });
            
            // Дополнительная проверка конкретного шрифта
            document.fonts.load('700 1em "Cinzel Decorative"').then(function() {
                console.log('Cinzel Decorative загружен');
                document.body.classList.add('fonts-loaded');
            });
        }
        
        // Fallback для старых браузеров
        setTimeout(function() {
            document.body.classList.add('fonts-loaded');
        }, 3000);
    </script>
</body>
</html>
