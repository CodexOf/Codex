<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название Игры | Главная</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Анимация перехода (оставляем только это изменение) */
        body {
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
        }
        body.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Приветственный экран (без изменений) -->
    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="game-title">НАЗВАНИЕ ИГРЫ</h1>
            <p class="game-subtitle">Погрузитесь в мир тёмного фэнтези</p>
            <a href="content.html" class="start-button" id="startButton">Начать приключение</a>
        </div>
    </div>

    <!-- Подвал (без изменений) -->
    <footer class="main-footer">
        <p>© 2023 Название Игры. Все права защищены.</p>
    </footer>

    <script>
        // Анимация перехода (как было)
        document.getElementById('startButton').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            
            setTimeout(function() {
                window.location.href = 'content.html';
            }, 800);
        });

        // Анимация появления при загрузке (как было)
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(function() {
                document.body.classList.add('fade-in');
            }, 100);
        });
    </script>
</body>
</html>
