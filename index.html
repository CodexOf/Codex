<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Кодировка и адаптив -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex of Heroes | Вход</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Стили анимаций -->
    <style>
        /* Отключаем скролл на всем документе */
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Анимация перехода между страницами */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        /* Плавное появление страницы */
        body {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <!-- Черный экран для анимации перехода -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Главный экран -->
    <div class="welcome-screen">
        <div class="welcome-content">
            <h1 class="game-title">Codex of ...</h1>
            <p class="game-subtitle">Вдохновись    Настрой    Играй</p>
            <a href="content.html" class="start-button" id="startButton">Начать приключение</a>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="main-footer">
        <p>© 2025 Нифига не защищено! Бери, играй, распространяй!</p>
    </footer>

    <!-- Подключение внешнего скрипта -->
    <script src="script.js"></script>
</body>
</html>
