# Render Configuration
# Этот файл говорит Render как запустить ваше приложение

# Используем Node.js окружение
environment: node

# Команда для сборки (установка зависимостей)
buildCommand: npm install

# Команда для запуска сервера
startCommand: npm start

# Порт будет предоставлен через переменную окружения PORT
# Render автоматически установит её
